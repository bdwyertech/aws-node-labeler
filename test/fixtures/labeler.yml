---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: labeler
  namespace: kube-system
  labels:
    app: labeler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: labeler
  template:
    metadata:
      labels:
        app: labeler
    spec:
      containers:
        - name: labeler
          image: "bdwyertech/eks-lifecycle-labeler:latest"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
          env:
            - name: CONFIG_FILE
              value: /etc/config/config.yml
      volumes:
        - name: config-volume
          configMap:
            name: labeler-config
      serviceAccountName: labeler
      serviceAccount: labeler
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: labeler
  namespace: kube-system
  annotations:
    eks.amazonaws.com/role-arn: 'arn:aws:iam::123456789123:role/MyRole'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: labeler
  labels:
    app: labeler
rules:
  - verbs:
      - get
      - list
      - watch
      - patch
    apiGroups:
      - ""
    resources:
      - nodes
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: labeler
subjects:
  - kind: ServiceAccount
    name: labeler
    namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: labeler
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: labeler-config
  namespace: kube-system
data:
  config.yml: |-
    label_prefix: aws.myorg.net
    labels:
      - name: zone
        value: instance.Placement.AvailabilityZone
      - name: image
        value: instance.ImageId
      - name: instance
        value: instance.InstanceId
      - name: networkInterface
        value: instance.NetworkInterfaces.0.NetworkInterfaceId
